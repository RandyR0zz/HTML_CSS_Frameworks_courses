<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form name="auto" action="" method="post">
        <fieldset>
            <legend>Проверка пароля</legend>
            <input type="text" class="password">
            <label for="login">* Пароль</label><br>
            <input type="text" class="repeat">
            <label for="pass">* Повторите пароль</label><br><br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function ($) {
        $(".repeat").keyup(function () {
            var value_1 = $(".password").val();
            var value_2 = $(".repeat").val();

            if (value_1 != value_2) {
                $("input[type=text]").css("backgroundColor", "red");
            } 
            
            if (value_1 == value_2) {
                $("input[type=text]").css("backgroundColor", "green");}
        })
    })
</script>
    
</body>
</html>
